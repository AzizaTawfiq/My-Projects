<!DOCTYPE html>
<html>
<head>
		<title>Level 3</title>
		<link rel="stylesheet" href="Memory.css">

<script>
var memory_array = ['tile2/1.jpg','tile2/1.jpg','tile2/2.jpg','tile2/2.jpg','tile2/3.jpg','tile2/3.jpg','tile2/4.jpg','tile2/4.jpg',
'tile2/5.jpg','tile2/5.jpg','tile2/6.jpg','tile2/6.jpg','tile2/7.jpg','tile2/7.jpg','tile2/8.jpg','tile2/8.jpg'];

var memory_values = [];
var memory_tile_ids = [];
var tiles_flipped = 0;
Array.prototype.memory_tile_shuffle = function(){
    var i = this.length, j, temp;
    while(--i > 0){
        j = Math.floor(Math.random() * (i+1));
        temp = this[j];
        this[j] = this[i];
        this[i] = temp;
    }
}
function newBoard(){
	tiles_flipped = 0;
	var output = '';
    memory_array.memory_tile_shuffle();
	for(var i = 0; i < memory_array.length; i++){
		output += '<div id="tile_'+i+'" onclick="memoryFlipTile(this,\''+memory_array[i]+'\')"></div>';
	}
	document.getElementById('memory_board').innerHTML = output;
}
function memoryFlipTile(tile,val){
   
	if(tile.innerHTML == "" && memory_values.length < 2){
		tile.style.background = 'url('+val+')';
		tile.innerHTML = "";
      
		if(memory_values.length == 0){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);
            
		} else if(memory_values.length == 1){
			memory_values.push(val);
			memory_tile_ids.push(tile.id); 
			if(memory_values[0] == memory_values[1]){
				tiles_flipped += 2;
				var audio=document.getElementById("match");
				audio.play();
				
				memory_values = [];
            	memory_tile_ids = [];
			
				if(tiles_flipped == memory_array.length+1){
                    var audio=document.getElementById("finish");
				audio.play();
				
					document.getElementById('memory_board').innerHTML = "";
					newBoard();
                   
				}
			} else {
				function flip2Back(){
				   
				    var tile_1 = document.getElementById(memory_tile_ids[0]);
				    var tile_2 = document.getElementById(memory_tile_ids[1]);
					
				    tile_1.style.background = 'url(tile_bg.jpg) ';
            	    tile_1.innerHTML = "";
				    tile_2.style.background = 'url(tile_bg.jpg) ';
            	    tile_2.innerHTML = "";
					
				    memory_values = [];
            	    memory_tile_ids = [];
				}
				setTimeout(flip2Back, 700);
			}
		}
	}
}
function newGame(){
	newBoard();
}
</script>
</head>
<body style="  font-family: cursive;background-color:rgb(180, 234, 241);">
	<header style="width: 100%;height: 50px;;border-radius: 30%;height: 100px;background-color: rgb(209, 232, 238)" >
		<h1 style="text-align: center;padding-top: 20px;">Let's Match Fruits... !!!</h1>
	</header>
<div id="memory_board"></div>
<script>newBoard();</script>
<audio id="click" src="audio/click.mp3"></audio>
<audio id="match" src="audio/match.mp3"></audio>
<audio id="false" src="audio/false.mp3"></audio>
<audio id="finish" src="audio/finish.mp3"></audio>
<button onclick="newGame();" style="position:relative;top:60%;left:40%;margin:10px">New Game</button>
</body>
</html>
